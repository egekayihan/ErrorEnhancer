plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.9.0'
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

group 'org.kayihan.ege'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
    implementation fileTree(dir: "libs", include: ['*.jar'])

}

// https://plugins.jetbrains.com/docs/intellij/android-studio.html#configuring-the-plugin-gradle-build-script
// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3.2'
    type = 'IC'
    plugins = ['android']
}

runIde{
  ideDir = file('C:\\Program Files\\Android\\Android Studio')
   //ideDir = file('/Applications/Android Studio.app/Contents')
}

patchPluginXml {
    changeNotes = """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}

java{
    sourceCompatibility = JavaVersion.VERSION_11
}

tasks {
    buildSearchableOptions {
        enabled = false
    }
}